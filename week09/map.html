<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0" />
    <meta charset="utf-8" />
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #map {
        height: 500px;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 13.84786, lng: 100.604274 },
          zoom: 11,
        });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoOWdJqtqQ4FLBz9DXkiYaW9MQdGnxGJ8&callback=initMap"
      async
      defer
    ></script>

    <script>
      function initMap() {
        var mapOptions = {
          center: { lat: 14.1334331, lng: 100.6168654 },
          zoom: 15,
        };

        var maps = new google.maps.Map(
          document.getElementById("map"),
          mapOptions
        );

        var marker = new google.maps.Marker({
          position: new google.maps.LatLng(14.1334331, 100.6168654),
          map: maps,
          title: "มหาวิทยาลัยราชภัฎวไลยอลงกรณ์ในพระบรมราชูปถัมภ์",
        });
      }
    </script>
  </body>
</html>
